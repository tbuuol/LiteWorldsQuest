<!DOCTYPE html>
<html lang="de-DE">
    <head>
        <title>LiteWorldsQuest</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="og:title" content="LiteWorlds">
        <meta property="og:description" content="The Blockchain Rainbow Road">
        <meta property="og:image" content="https://ipfs.io/ipfs/bafkreighu5z3d5ionmuvhcdvccn4teq2brc3frqlsdm76ayncyisaezv2q">
        <meta property="og:url" content="https://liteworlds.quest/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link id="MainStyle" rel="stylesheet" href="CSS/Style.css">
        <link rel="stylesheet" href="CSS/Fonts.css">
        <link id="HeaderStyle" rel="stylesheet" href="CSS/Header.css">
        <link rel="stylesheet" href="CSS/Guard.css">
        <link rel="stylesheet" href="CSS/Wallet.css">
        <link rel="stylesheet" href="CSS/customSelect.css">

        <script src="Script/bip39.js"></script>
        <script src="Script/bitcoinjs-lib.js"></script>
        <script src="Script/Meta.js"></script>
        <script src="Script/Crypto.js"></script>
        <script src="Script/Litecoin.js"></script>
        <script src="Script/Omni.js"></script>
        <script src="Script/TX.js"></script>

        <script src="Script/Device.js" defer></script>
        <script src="Script/Genesis.js" defer></script>
        <script src="Script/Menu.js" defer></script>
        <script src="Script/LTCwallet.js" defer></script>
    </head>
    <body>
        <header></header>

        <main>
            <div style="border: 1px solid white ;">
                <button id="refreshWallet" style="width: calc(25dvw - 4px);">Refresh</button>
                <button onclick="addSeed()" style="width: calc(25dvw - 4px);">Add Seed</button>
                <button onclick="addKey()" style="width: calc(25dvw - 4px);">Add Private Key</button>
                <button onclick="switchWallet()" style="width: calc(25dvw - 4px);">Switch Wallet</button>
            </div>

            <div id="SeedWallet" style="border: 1px solid white; display: inline-block;">
                <h3 style="color: #0f0;">Seed Wallet</h3>
                <div class="custom-select">
                    <button type="button" class="select-trigger" aria-expanded="false">
                        <span class="select-value">Calculate Addresses</span>
                        <span class="select-arrow">▾</span>
                    </button>

                    <ul id="SeedAddresses" class="select-options">
                        <li data-value="apple">Apfel</li>
                        <li data-value="banana">Banane</li>
                        <li data-value="cherry">Kirsche</li>
                    </ul>

                    <input class="address" type="hidden">
                    <input class="balance" type="hidden">
                    <input type="hidden" id="utxo">
                    <input type="hidden" id="adrIndex">
                </div>

                <input type="text" id="destination" placeholder="destination" style="width: calc(50dvw - 4px);">
                <input type="number" id="amount" placeholder="amount" step="0.0001" min="0.0001" style="width: calc(50dvw - 4px);">
                <button onclick="seedSendBtn()" style="width: calc(33.3dvw - 4px);">Send</button>
                <button onclick="seedSendAllBtn()" style="width: calc(33.3dvw - 4px);">Send All</button>
                <button onclick="copyAddressBtn()" id="copyBtn" style="width: calc(33.3dvw - 4px);">Copy Address</button>
            </div>

            <div id="PKWallet" style="border: 1px solid white; display: none;">
                <h3 style="color: #0f0;">PrivateKey Wallet</h3>
                <div class="custom-select">
                    <button type="button" class="select-trigger" aria-expanded="false">
                        <span class="select-value">Calculate Addresses</span>
                        <span class="select-arrow">▾</span>
                    </button>

                    <ul id="PKAddresses" class="select-options">

                    </ul>

                    <input class="address" type="hidden">
                    <input class="balance" type="hidden">
                    <input type="hidden" id="PKutxo">
                    <input type="hidden" id="PKadrIndex">
                </div>

                <input type="text" id="PKdestination" placeholder="destination" style="width: calc(50dvw - 4px);">
                <input type="number" id="PKamount" placeholder="amount" step="0.0001" min="0.0001" style="width: calc(50dvw - 4px);">
                <button onclick="pkSendBtn()" style="width: calc(33.3dvw - 4px);">Send</button>
                <button onclick="pkSendAllBtn()" style="width: calc(33.3dvw - 4px);">Send All</button>
                <button onclick="pkCopyAddressBtn()" id="PKcopyBtn" style="width: calc(33.3dvw - 4px);">Copy Address</button>
            </div>

            <div id="Guard">
                <!--div class="campfire"></div!-->
            </div>
        </main>       
    </body>
</html>
